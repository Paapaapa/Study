<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>E:invalid+E:valid选择器的使用示例</title>
	</head>
	<style>
		input[type="text"]:invalid{
			background-color: red;
		}
		input[type="text"]:valid{
			background-color: white;
		}
	</style>
	<body>
		<form>
			<p>请输入任意文字：<input type="text" required></p>
		</form>
	</body>
</html>
