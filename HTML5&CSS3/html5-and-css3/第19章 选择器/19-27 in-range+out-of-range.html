<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>in-range+out-of-range</title>
		<style>
			input[type="number"]:in-range{
				background-color:white;
			}
			
			input[type="number"]:out-of-range{
				background-color:red;
			}
		</style>
	</head>
	<body>
		<form>
			<input type="number" min=0 max=100>
		</form>
	</body>
</html>
