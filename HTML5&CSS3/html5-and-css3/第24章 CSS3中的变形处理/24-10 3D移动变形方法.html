<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D移动变形</title>
	</head>
	<style>
		div{
			width:300px;
			height:100px;
			background-color:yellow;
			text-align:center;
			transform: rotateY(60deg);
		}
	</style>
	<body>
		<div id="div">abcdefg</div>
		<input type="button" value="X" onclick="tranx()">
		<input type="button" value="Y" onclick="trany()">
		<input type="button" value="Z" onclick="tranz()">
		<script>
			var n,rotint,rotxint,rotyint,rotzint;
			var div=document.getElementById("div");
			
			function tranx()
			{
				n=0;
				clearInterval(rotxint);
				rotxint=setInterval("startx()",10);
			}
			
			function startx()
			{
				n=n+1;
				div.style.transform="translateX("+n+"px)";
				if(n==50)
				{
					clearInterval(rotxint);
					n=0;
				}
			}
			
			function trany()
			{
				n=0;
				clearInterval(rotyint);
				rotyint=setInterval("starty()",10);
			}
			
			function starty()
			{
				n=n+1;
				div.style.transform="translateY("+n+"px)";
				if(n==50)
				{
					clearInterval(rotyint);
					n=0;
				}
			}
			
			function tranz()
			{
				n=0;
				clearInterval(rotzint);
				rotzint=setInterval("startz()",10);
			}
			
			function startz()
			{
				n=n+1;
				div.style.transform="translateZ("+n+"px)";
				if(n==50)
				{
					clearInterval(rotzint);
					n=0;
				}
			}
		</script>
	</body>
</html>
