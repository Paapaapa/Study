<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>align-content</title>
	</head>
	<style>
	#container{
		display:flex;
		border:solid 5px blue;
		flex-direction:row;
		flex-wrap: wrap;
		width:300px;
		height:400px;
		align-content: flex-start;/*flex-end,center,space-between,space-around*/
	}
	#container div{
		width:100px;
		height:100px;
	}
	#container div:nth-child(3n+1){
		background-color: orange;
	}
	#container div:nth-child(3n+2){
		background-color: yellow;
	}
	#container div:nth-child(3n+3){
		background-color: limegreen;
	}
	</style>
	<body>
		<div id="container">
			<div >aaaa</div>
			<div>aaaa</div>
			<div >aaaa</div>
			<div >aaaa</div>
			<div >aaaa</div>
			<div >aaaa</div>
			<div >aaaa</div>
			<div >aaaa</div>
			<div >aaaa</div>
		</div>
	</body>
</html>
