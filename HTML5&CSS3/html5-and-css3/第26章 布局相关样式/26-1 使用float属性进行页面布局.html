<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用float属性进行页面布局</title>
	</head>
	<style>
		div{
			width:20em;
			float:left;
		}
		div#div1{
			margin-right:2em;
		}
		div#div3{
			width:100%;
			background-color: yellow;
			height:200px;
		}
	</style>
	<body>
		<div id="div1">hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</div>
		<div id="div2">ffffffffffffffffffffffffffffffffffffffffffffffff</div>
		<div id="div3">ggggggggggggggggggggggggggggggggggggggggggggggg</div>
	</body>
</html>
