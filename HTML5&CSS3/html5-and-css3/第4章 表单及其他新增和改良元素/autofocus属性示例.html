<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>autofocus属性示例</title>
	</head>
	<body>
		<form>
			<input type=text autofocus>
		</form>
	</body>
</html>


<!--
	作者：304752464@qq.com
	时间：2018-01-21
	描述：
	H5中，为文本框、选择框、按钮控件加上autofocus属性，当画面打开时，该控件自动获得光标焦点
	一个页面只能有一个控件具有autofocus属性
	建议当一个页面以使用某个控件为主要目的时才使用autofocus，如搜索框
	
-->
