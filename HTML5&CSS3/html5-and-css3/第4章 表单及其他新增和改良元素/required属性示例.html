<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>required属性示例</title>
	</head>
	<body>
		<form>
			<input type="text" required placeholder="enter your name">
			<input type=submit>
		</form>
	</body>
</html>

<!--
	作者：304752464@qq.com
	时间：2018-01-21
	描述：
	required属性可以应用在大多数输入元素（除了隐藏元素，图片元素，按钮）上，
	提交时，若元素中内容空白，则不允许提交，并显示提示文字，提示用户必须输入内容
	placeholder属性指当文本框处于未输入状态时显示的输入提示
-->
