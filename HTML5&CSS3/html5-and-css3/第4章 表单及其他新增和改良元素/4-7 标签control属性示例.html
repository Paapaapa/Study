<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标签control属性</title>
	</head>
	<script>
		function setvalue()
		{
			var label=document.getElementById("label");
			var textbox=label.control;
			textbox.value="213000";
		}
	</script>
	<body>
		<form>
			<label id="label">
				邮编:<input id="txtzip" maxlength="6">
				<small>请输入6位数字</small>
			</label>
			<input type="button" value=moren onclick=setvalue()>
		</form>
	</body>
</html>
