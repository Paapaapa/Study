<!DOCTYPE html>
<html>
<head>   
<meta charset="UTF-8">  
<title>不带标题的figure元素示例</title>  
</head>
<body>
<figure> 
  <img src="tyl.jpg" alt="谭咏麟"> 
</figure>
</body>
</html>
<!--
	figure元素带有可选标题，用来表示网页上一块独立的内容，从网页上移除掉不会影响其他内容
  表示内容可以是图片、统计图、代码示例
  figcaption元素表示figure元素的标题，从属于figure元素，可以写在figure元素内其他从属元素前面或后面
  一个figure元素最多放置一个figcaption元素
-->
