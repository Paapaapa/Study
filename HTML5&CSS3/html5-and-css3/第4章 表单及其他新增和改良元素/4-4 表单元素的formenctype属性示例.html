<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>formenctype属性示例</title>
	</head>
	<body>
		<form action="#" method="post">
			<input type="text" name=name value=test><br />
			文件：<input type=file name=files>
			<input type=submit value=shangchuan formaction=upload.jsp formenctype="multipart/form-data">
			<input type=submit value=tijiao>
		</form>
	</body>
</html>


<!--
	作者：304752464@qq.com
	时间：2018-01-21
	描述：
	在H5中，可以使用formenctype属性对表单元素分别指定不同的编码方式
值	                                                            描述
application/x-www-form-urlencoded	在发送前对所有字符进行编码（默认）。
multipart/form-data	不对字符编码。当使用有文件上传控件的表单时，该值是必需的。
text/plain	将空格转换为 "+" 符号，但不编码特殊字符。

    在input标签中加入 multiple 属性，可以在一个输入框中选择多个文件进行上传:<input type="file" name="img" multiple="multiple" />
-->
