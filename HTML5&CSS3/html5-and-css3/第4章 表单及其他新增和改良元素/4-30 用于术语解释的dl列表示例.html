<!DOCTYPE html>
<meta charset=UTF-8/>
<title>用于术语解释的dl列表示例</title>
<h3>用于术语解释的dl列表示例</h3>
<article>
    <h1>aritcle元素</h1>
    <p>一块独立的内容。它可以用来表示RRS中一块独立的内容，也可以用来表示博客中独立的一篇文章。...</p>
    <aside>
        <h2>术语解释</h2>
        <dl>
              <dt><dfn>RSS</dfn></dt>
              <dd>RSS也叫聚合RSS是在线共享内容的一种简易方式(也叫聚合内容)...</dd>
              <dt><dfn>博客</dfn></dt>
              <dd>博客，又译为网络日志、部落格或部落阁等，是一种通常由个人管理...</dd>
        </dl>
    </aside>
</article>

<!--
	作者：304752464@qq.com
	时间：2018-01-22
	描述：
	H5中，dl列表包含多个带名字的列表项
	每一项包含一条或多条带名字dt元素，用来表示术语
	dt元素后面紧跟一个或多个dd元素，用来表示定义
	一个元素内，不允许有相同名字的dt元素，不允许有重复的术语
-->
