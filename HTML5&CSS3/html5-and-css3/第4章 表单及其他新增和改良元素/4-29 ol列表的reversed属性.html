<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ol列表的reversed属性</title>
	</head>
	<body>
		<h3>ol列表的reversed属性示例</h3>
<ol start=5 reversed="reversed">
<li>列表内容5</li>
<li>列表内容6</li>
<li>列表内容7</li>
<li>列表内容8</li>
<li>列表内容9</li>
<li>列表内容10</li>
</ol>
	</body>
</html>

	描述：
	reversed属性表示对列表反向编号
-->
