<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> textarea元素maxlength,wrap属性</title>
	</head>
	<body>
		<form action=# method=post>
			<textarea name=name maxlength=100 rows=5 wrap=hard cols=5></textarea>
			<input type=submit>
		</form>
	</body>
</html>

<!--
	H5中，textarea元素属性maxlength用于限定可输入文字个数
	wrap属性可指定值soft,hard.
	soft:不加入换行标志
	hard:输入文字个数超出cols规定每行显示个数导致文字换行时，提交时会在换行处加入一个换行标志
-->
