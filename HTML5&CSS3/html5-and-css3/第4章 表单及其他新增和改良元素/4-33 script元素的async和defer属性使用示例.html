<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script元素的async和defer属性使用示例</title>
		<script src="test.js" async="" onload="myinit()"></script>
		<script src="test2.js" async="" onload="myinit()"></script>
		<script src="test.js" defer="" onload="myinit()"></script>
		<script src="test2.js" defer="" onload="myinit()"></script>
	</head>
	<body>
		
	</body>
</html>

<!--
	作者：304752464@qq.com
	时间：2018-01-22
	描述：
	defer：用于开启新的线程下载脚本文件，并使脚本在文档解析完成后执行。 
    async：HTML5新增属性，用于异步下载脚本文件，下载完毕立即解释执行代码。 
-->
