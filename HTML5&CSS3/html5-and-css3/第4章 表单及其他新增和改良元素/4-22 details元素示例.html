<!DOCTYPE html>
<html>
<head>   
<meta charset="UTF-8">  
<title>details元素示例</title>
<script>
	function detailontoggle(detail)
	{
		var p=document.getElementById('p');
		if(detail.open)
		p.style.visibility="visible";
		else 
		p.style.visibility="hidden";
	}
</script>
</head>
<body>
<details id="detail1" ontoggle="detailontoggle(this)" style="cursor:pointer">
    <summary>精武风云</summary>
    <p id="p" style="visibility: hidden;">陈真（甄子丹 饰）当年为报杀师之仇，独闯虹口道场...(精武风云电影介绍）</p>
</details>
</body>
</html>
<!--
	details元素为一种用于标识该元素内部子元素可以展开收缩显示的元素
	有属性open,值为true时，子元素展开显示，false时收缩不显示
	summary元素从属于details元素，单击该元素内文字时，details中其他从属元素会展开或收缩
-->
