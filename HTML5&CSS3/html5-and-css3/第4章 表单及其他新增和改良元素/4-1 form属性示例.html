<!DOCTYPE html>
<html>
<head>
  <title>form属性示例</title>
  <meta charset="UTF-8">
</head>
<body>
<form id="testform">
<input type="text">
</form>
<textarea form="testform"></textarea>
</body>
</html>
<!--
	作者：304752464@qq.com
	时间：2018-01-21
	描述：
  在HTML5中可以把表单内的从属元素写在页面的任何地方，只要为该元素指定一个form属性，属性值为
  该表单的id，这样就可以生命该元素从属于指定表单了
-->
