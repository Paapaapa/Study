<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>a元素的download属性</title>
	</head>
	<body>
		<a href="tyl1.jpg" download="张国荣.jpg"><img src="tyl1.jpg" /></a>
		<a href="https://www.baidu.com/" target="_top">baidu</a>
	</body>
</html>

<!--
	作者：304752464@qq.com
	时间：2018-01-22
	描述：
	H5中，a元素的download属性表示，用户点击超链接时，将直接下载超链接指向的资源文件
	而不是打开链接指向的地址
	为该属性指定值，这个值就是被下载的文件名
-->
